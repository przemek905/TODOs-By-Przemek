<footer class="footer" *ngIf="todos.length > 0">
  <ul class="filters">
    <li>
      <span class="todo-count"><strong>{{todoCount()}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    </li>
		<li>
			<button (click)="showAll(todos)">All</button>
		</li>
		<li>
			<button (click)="showActive(todos)">Active</button>
		</li>
		<li>
			<button (click)="showCompleted(todos)">Completed</button>
		</li>
    <li class="right">
			<button (click)="deleteCompleted(todos)">Clear Completed</button>
		</li>
	</ul>
</footer>
