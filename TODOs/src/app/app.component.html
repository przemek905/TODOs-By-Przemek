<section class="todoapp">
  <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
  <app-todo-list [hidden]="hidden" [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)"
                 (remove)="onRemoveTodo($event)" (editTodo)="onUpdateTodo($event)"
                 (enableEditTodoDoubleClick)="onEnableEditingTodo($event)"></app-todo-list>
  <app-todo-list-footer (showActiveTodos)="onShowActiveTodos($event)" [todos]="todos"></app-todo-list-footer>
</section>
