<div class="view">
  <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
  <input type="text" value={{todo.title}} [(ngModel)]="todo.title" id="name" (dblclick)="enableEditTodo(todo)" (keyup.enter)="editTodoEnter(todo)" />
  <button class="destroy" (click)="removeTodo(todo)"></button>
</div>
